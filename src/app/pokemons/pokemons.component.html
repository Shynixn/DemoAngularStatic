<h1>List of Pokemons {{"World" | translate}} H</h1>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
  <div>
    <input style="min-width: 100%"  id="queryText" type="text" formControlName="queryText">
  </div>
  <button class="button" type="submit">Search</button>
</form>
<ul class="heroes build-books">
  <li *ngFor="let book of books | async">
    <h5>{{book.name}}</h5>
  </li>
</ul>
