<div class="section" style="margin-left: 25px; margin-right: 25px">
  <div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content" style="margin: 20px">
          <div class="row">
            <div class="col s4">
              <img src="assets/image/978-0132350884.jpg" style="max-height: 250px">
            </div>
            <div class="col s8">
              <div class="row">
                <div class="col offset-s7 s5">
                  <button class="btn waves-effect waves-light green" style="width: 100%" type="submit">
                    Edit
                    <i class="material-icons right">edit</i>
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input id="isbn" type="text"  required=""  class="validate">
                  <label for="isbn">ISBN *</label>
                </div>
                <div class="input-field">
                  <input id="author" type="text"   class="validate">
                  <label for="author">Author</label>
                </div>
                <div class="input-field">
                  <input id="release" type="text" class="datepicker">
                  <label for="release">Release Date</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <textarea id="name" type="text"   class="materialize-textarea"></textarea>
              <label for="name">Name</label>
            </div>
            <div class="input-field">
              <textarea id="description" class="materialize-textarea"></textarea>
              <label for="description">Description</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
